<div class="dynamic-crud-container">
  <div class="header">
    <h2 class="title">{{ config.title }}</h2>
    <p class="subtitle">{{ config.subtitle }}</p>
  </div>    
  
    <!-- Filtros -->
    <div class="filters mat-elevation-z1">
      <div *ngFor="let filter of config.filters" class="filter-item">
        <mat-form-field appearance="outline" *ngIf="filter.type !== 'select'">
          <mat-label>{{ filter.label }}</mat-label>
          <input 
          matInput 
          [type]="filter.type"
           [(ngModel)]="filters[filter.key]"
            (input)="applyFilters()" />
        </mat-form-field>

        <!-- Campo tipo select -->
        <mat-form-field appearance="outline" *ngIf="filter.type === 'select'">
          <mat-label>{{ filter.label }}</mat-label>
          <mat-select [(ngModel)]="filters[filter.key]" (selectionChange)="applyFilters()">
            <mat-option *ngFor="let option of filter.options" [value]="option.value">
              {{ option.label }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <button mat-icon-button  (click)="resetFilters()">
        <mat-icon>refresh</mat-icon>
      </button>
      <button mat-raised-button  (click)="addItem()">Crear {{ config.itemName }}</button>
    </div>
  
    <!-- Tabla -->
    <div class="table-container mat-elevation-z2" *ngIf="!isEditing">
      <table mat-table [dataSource]="filteredItems" class="mat-table">
        <!-- Columnas dinÃ¡micas -->
        <ng-container *ngFor="let column of config.columns" [matColumnDef]="column.key">
          <th mat-header-cell *matHeaderCellDef>{{ column.label }}</th>
          <td mat-cell *matCellDef="let item">{{ item[column.key] }}</td>
        </ng-container>
  
        <!-- Acciones -->
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef>Acciones</th>
          <td mat-cell *matCellDef="let item">
            <button mat-icon-button color="primary" (click)="editItem(item)">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button color="warn" (click)="deleteItem(item.id)">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
  
      <mat-paginator [pageSize]="5" [pageSizeOptions]="[5, 10, 20]"></mat-paginator>
    </div>
  
<!-- Modal -->
<div class="modal-backdrop" *ngIf="isModalOpen" (click)="cancelEdit()"></div>
<div class="modal" *ngIf="isModalOpen">
  <h3 class="modal-title">{{ selectedItem.id ? 'Editar' : 'Crear' }} {{ config.itemName }}</h3>
  <form>
    <div *ngFor="let column of config.columns">
      <!-- Campo tipo texto o fecha -->
      <mat-form-field appearance="outline" class="formulario" >
        <mat-label>{{ column.label }}</mat-label>
        <input
          matInput
          [type]="column.type"
          [(ngModel)]="selectedItem[column.key]"
          [name]="column.key"
        />
      </mat-form-field>
    
    </div>
  
    <button mat-raised-button class="btn-guardar" type="button" (click)="saveItem()">Guardar</button>
    <button mat-raised-button class="btn-cancelar" type="button" (click)="cancelEdit()">Cancelar</button>
  </form>
  
</div>

  </div>
